<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yacho's - Sandwich Premium</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Arial Black', sans-serif;
      background-color: #1d1d1d;
      color: #fff;
    }

    .navbar {
      background-color: #1d1d1d;
      padding: 1rem;
    }

    .navbar-brand img {
      height: 50px;
    }

    .nav-link {
      color: white !important;
      font-size: 1.2rem;
      margin: 0 0.5rem;
    }

    .btn-pedido {
      background-color: #fecb00;
      color: black;
      font-weight: bold;
      padding: 0.5rem 1.5rem;
      border-radius: 10px;
      margin-left: 1rem;
    }

    .destacadas {
      background-color: #f5d63d;
      padding: 2rem 0;
      text-align: center;
      color: #1d1d1d;
    }

    .carousel-item img {
      max-height: 300px;
      object-fit: contain;
      margin: auto;
    }

    .categorias {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      padding: 1rem 0;
    }

    .categorias .btn {
      font-weight: bold;
      border-radius: 10px;
    }

    .nuevo {
      background-color: #fecb00;
      color: black;
    }

    .mas-vendido {
      padding: 2rem;
      font-weight: bold;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="./Darcy/img/Logo.png" alt="Logo Yacho's" />
      </a>

      <!-- Botón hamburguesa -->
      <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Contenido del navbar colapsable -->
      <div class="collapse navbar-collapse justify-content-center" id="mainNavbar">
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="./Darcy/carta.html">carta</a></li>
          <li class="nav-item"><a class="nav-link" href="#">contacto</a></li>
          <li class="nav-item"><a class="nav-link" href="#">visítanos</a></li>
        </ul>
      </div>

      <!-- Botón pedido siempre visible -->
      <button class="btn btn-pedido">hacer pedido</button>
    </div>
  </nav>

  <!-- Promos destacadas -->
  <div class="destacadas">
    <h2>Promos destacadas</h2>
    <div id="promoCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./Darcy/img/promos/PromoParaDos.jpg" class="d-block w-100" alt="Promo Para Dos">
        </div>
        <div class="carousel-item">
          <img src="./Darcy/img/promos/promoParaTres.jpg" class="d-block w-100" alt="Promo Para Tres">
        </div>
        <div class="carousel-item">
          <img src="./Darcy/img/promos/promoParaTres.jpg" class="d-block w-100" alt="Promo Repetida">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#promoCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#promoCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
  </div>

  <!-- Botones de categorías -->
  <div class="categorias container">
    <button class="btn nuevo">Nuevos sabores</button>
    <button class="btn btn-dark">Promociones</button>
    <button class="btn btn-dark">Promociones</button>
    <button class="btn btn-dark">Promociones</button>
  </div>

  <!-- Lo más vendido -->
  <div class="mas-vendido text-center">
    Lo más vendido
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
