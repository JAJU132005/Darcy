<!DOCTYPE html>

</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="./img/Logo.png" alt="Logo Yacho's" />
          </a>
    
          <!-- Botón hamburguesa -->
          <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
    
          <!-- Contenido del navbar colapsable -->
          <div class="collapse navbar-collapse justify-content-center" id="mainNavbar">
            <ul class="navbar-nav mb-2 mb-lg-0">
              <li class="nav-item px-2"><a class="nav-link" href="../index.html" target="_blank" rel="noopener noreferrer">Inicio</a></li>
              <li class="nav-item px-2">
                <a class="nav-link" href="https://api.whatsapp.com/message/TI6XADSY3Y5HJ1?autoload=1&app_absent=0" target="_blank" rel="noopener noreferrer">Contacto</a>
              </li>

              <li class="nav-item px-2">
                <a class="nav-link" href="https://www.google.com/maps/place/Yachos+Sandwich+Premium/@7.1046828,-73.1156067,17z/data=!3m1!4b1!4m6!3m5!1s0x8e683fc4b9c32c99:0x3daaa2a4d2d3830a!8m2!3d7.1046828!4d-73.1156067!16s%2Fg%2F11qrq57ggk?entry=ttu&g_ep=EgoyMDI1MDUxMy4xIKXMDSoASAFQAw%3D%3D" target="_blank" rel="noopener noreferrer">visítanos</a>

          </div>
    
          <!-- Botón pedido siempre visible -->
          <button class="btn btn-pedido">hacer pedido</button>
        </div>

  <main>
    <aside class="categories">
      <h2>Categorías</h2>
      <button onclick="loadCategory('sandwiches')">Sandwiches</button>
      <button onclick="loadCategory('papas')">Papas</button>
      <button onclick="loadCategory('hamburguesas')">hamburguesas</button>
      <button onclick="loadCategory('perros')">Perros</button>
      <button onclick="loadCategory('carnes')">Carnes</button>
      <button onclick="loadCategory('burritos')">Burritos</button>
      <button onclick="loadCategory('bebidas')">Bebidas</button>
      <button onclick="loadCategory('adicionales')">Adicionales</button>
    </aside>

    <section class="content">
      <div id="product-images" class="product-images"></div>
      <div id="product-descriptions" class="product-descriptions"></div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
